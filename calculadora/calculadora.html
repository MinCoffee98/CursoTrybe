<html lang="en">
<head>

    <title>Calculadora de médias</title>
</head>

        <h2>Calculadora de Médias</h2>

        <button class="btn" onclick="calcularMedia">Calcular a Média</button>
        <p id="resultado"></p>
    </div>


    <script src="./solucao-algoritmo.js"></script>
